<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifasPay | Ativação Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { width: 100%; max-width: 500px; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .deposit-header { text-align: center; margin-bottom: 25px; }
        .deposit-amount {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd166, #ff9e1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #06d6a0, #05b888);
            color: white;
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffd166, #ff9e1a);
            color: #0f172a;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .pix-section {
            background: rgba(6, 214, 160, 0.1);
            border: 1px solid rgba(6, 214, 160, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin: 25px 0;
            display: none;
        }
        .pix-section.active { display: block; }
        .qrcode-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
            width: fit-content;
            margin: 0 auto 20px;
        }
        #qrcode { width: 200px; height: 200px; }
        .copy-btn {
            width: 100%;
            padding: 16px;
            background: rgba(67, 97, 238, 0.2);
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: 12px;
            color: #4361ee;
            font-family: monospace;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            word-break: break-all;
            border: none;
        }
        .status-message {
            background: rgba(67, 97, 238, 0.1);
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        .status-message.active { display: block; }
        .status-message.success { background: rgba(6, 214, 160, 0.1); }
        .status-message.error { background: rgba(239, 71, 111, 0.1); }
        .loading { text-align: center; padding: 20px; display: none; }
        .loading.active { display: block; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending { background: rgba(255, 209, 102, 0.2); color: #ffd166; }
        .status-paid { background: rgba(6, 214, 160, 0.2); color: #06d6a0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="deposit-header">
                <h2>Acesso Premium RifasPay</h2>
                <div class="deposit-amount">R$ 25</div>
                <p style="color: #8b95b7;">Pagamento único • Acesso vitalício</p>
            </div>

            <div class="status-message" id="statusMessage">
                <span id="statusText">Clique para gerar pagamento</span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #8b95b7;">Criando pagamento...</p>
            </div>

            <button class="btn btn-warning" onclick="createPixPayment()" id="generateBtn">
                <i class="fas fa-qrcode"></i>
                GERAR PAGAMENTO PIX
            </button>

            <div class="pix-section" id="pixSection">
                <h3 style="text-align: center; margin-bottom: 20px; color: #06d6a0;">
                    <i class="fas fa-qrcode"></i> PIX
                </h3>
                
                <div style="text-align: center;">
                    <div class="qrcode-container">
                        <div id="qrcode"></div>
                    </div>
                </div>

                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin: 20px 0;">
                    <div style="display: grid; gap: 10px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #8b95b7;">Valor:</span>
                            <span style="color: #06d6a0; font-weight: 800;">R$ 25,00</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #8b95b7;">Status:</span>
                            <span class="status-badge status-pending" id="paymentStatus">PENDENTE</span>
                        </div>
                    </div>
                </div>

                <button class="copy-btn" onclick="copyPixCode()" id="copyBtn">
                    <span id="pixCode">Clique em GERAR primeiro</span>
                </button>
            </div>

            <button class="btn btn-primary" onclick="checkPayment()" id="checkBtn" style="display: none;">
                <i class="fas fa-sync-alt"></i>
                VERIFICAR PAGAMENTO
            </button>

            <button class="btn btn-success" onclick="accessSystem()" id="systemBtn" style="display: none;">
                <i class="fas fa-rocket"></i>
                ACESSAR SISTEMA
            </button>
        </div>
    </div>

    <script>
        // Configurações
        const API_KEY = 'pk_f86992c03f3ffadaff660e44b326431b26f6f83eda4caf3f57c9579d3bdecb74';
        let currentPayment = null;
        let checkInterval = null;

        // Elementos
        const elements = {
            generateBtn: document.getElementById('generateBtn'),
            pixSection: document.getElementById('pixSection'),
            checkBtn: document.getElementById('checkBtn'),
            systemBtn: document.getElementById('systemBtn'),
            statusMessage: document.getElementById('statusMessage'),
            statusText: document.getElementById('statusText'),
            loading: document.getElementById('loading'),
            qrcode: document.getElementById('qrcode'),
            pixCode: document.getElementById('pixCode'),
            paymentStatus: document.getElementById('paymentStatus'),
            copyBtn: document.getElementById('copyBtn')
        };

        // Mostrar mensagem
        function showMessage(text, type = 'info') {
            elements.statusText.textContent = text;
            elements.statusMessage.className = 'status-message active';
            if (type === 'success') elements.statusMessage.classList.add('success');
            if (type === 'error') elements.statusMessage.classList.add('error');
        }

        // Criar pagamento PIX
        async function createPixPayment() {
            try {
                // Desabilitar botão e mostrar loading
                elements.generateBtn.disabled = true;
                elements.generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GERANDO...';
                elements.loading.classList.add('active');
                showMessage('Conectando à API PixGo...', 'info');

                // Dados para a API
                const paymentData = {
                    amount: 25.00,
                    description: 'Ativação Premium RifasPay',
                    customer_name: 'Cliente RifasPay',
                    customer_cpf: '00000000191', // CPF genérico para teste
                    customer_email: 'cliente@rifaspay.com',
                    customer_phone: '11999999999',
                    customer_address: 'Ativação Premium',
                    external_id: 'RIFAS_' + Date.now()
                };

                console.log('Enviando para API:', paymentData);

                // Chamada REAL para API PixGo
                const response = await fetch('https://pixgo.org/api/v1/payment/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify(paymentData)
                });

                const data = await response.json();
                console.log('Resposta da API:', data);

                if (data.success && data.data) {
                    // Salvar pagamento
                    currentPayment = {
                        id: data.data.payment_id,
                        code: data.data.pix_code || data.data.qr_code,
                        qr_image: data.data.qr_image_url,
                        status: 'pending',
                        created: new Date().toISOString()
                    };

                    // Mostrar pagamento
                    showPayment(currentPayment);
                    showMessage('✅ PIX gerado! Escaneie o QR Code', 'success');

                    // Iniciar verificação
                    startPaymentCheck();
                } else {
                    throw new Error(data.message || 'Erro na API');
                }

            } catch (error) {
                console.error('Erro:', error);
                showMessage('❌ Erro: ' + error.message, 'error');
                
                // Restaurar botão
                elements.generateBtn.disabled = false;
                elements.generateBtn.innerHTML = '<i class="fas fa-qrcode"></i> GERAR PAGAMENTO PIX';
            } finally {
                elements.loading.classList.remove('active');
            }
        }

        // Mostrar pagamento
        function showPayment(payment) {
            elements.pixSection.classList.add('active');
            elements.checkBtn.style.display = 'flex';
            
            if (payment.code) {
                elements.pixCode.textContent = payment.code;
                
                // Gerar QR Code
                QRCode.toCanvas(elements.qrcode, payment.code, {
                    width: 180,
                    height: 180,
                    margin: 1,
                    color: { dark: '#000000', light: '#FFFFFF' }
                });
            }
        }

        // Iniciar verificação do pagamento
        function startPaymentCheck() {
            checkInterval = setInterval(async () => {
                if (currentPayment) {
                    await checkPayment(true);
                }
            }, 10000); // Verificar a cada 10 segundos
        }

        // Verificar pagamento
        async function checkPayment(silent = false) {
            if (!currentPayment) return;

            try {
                if (!silent) showMessage('Verificando pagamento...', 'info');

                const response = await fetch(`https://pixgo.org/api/v1/payment/status/${currentPayment.id}`, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });

                const data = await response.json();
                
                if (data.success && data.data) {
                    const status = data.data.status;
                    
                    if (status === 'paid' || status === 'approved') {
                        // Pagamento confirmado
                        currentPayment.status = 'paid';
                        elements.paymentStatus.textContent = 'PAGO';
                        elements.paymentStatus.className = 'status-badge status-paid';
                        elements.checkBtn.style.display = 'none';
                        elements.systemBtn.style.display = 'flex';
                        
                        clearInterval(checkInterval);
                        
                        if (!silent) {
                            showMessage('✅ Pagamento confirmado!', 'success');
                        }
                    }
                }
            } catch (error) {
                if (!silent) {
                    showMessage('⚠️ Não foi possível verificar', 'info');
                }
            }
        }

        // Copiar código PIX
        function copyPixCode() {
            if (!currentPayment || !currentPayment.code) {
                showMessage('❌ Gere o PIX primeiro', 'error');
                return;
            }

            navigator.clipboard.writeText(currentPayment.code).then(() => {
                elements.copyBtn.innerHTML = '<i class="fas fa-check"></i> CÓDIGO COPIADO!';
                elements.copyBtn.style.background = 'rgba(6, 214, 160, 0.3)';
                elements.copyBtn.style.color = '#06d6a0';
                
                setTimeout(() => {
                    elements.copyBtn.innerHTML = `<span id="pixCode">${currentPayment.code}</span>`;
                    elements.copyBtn.style.background = '';
                    elements.copyBtn.style.color = '';
                }, 3000);
            });
        }

        // Acessar sistema
        function accessSystem() {
            if (currentPayment && currentPayment.status === 'paid') {
                window.location.href = 'https://delyset02.github.io/RifasPay/';
            } else {
                showMessage('❌ Pagamento não confirmado', 'error');
            }
        }

        // Verificar pagamento existente ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('rifaspay_payment');
            if (saved) {
                try {
                    currentPayment = JSON.parse(saved);
                    if (currentPayment.status === 'paid') {
                        elements.pixSection.style.display = 'none';
                        elements.systemBtn.style.display = 'flex';
                        showMessage('✅ Pagamento já confirmado', 'success');
                    } else {
                        showPayment(currentPayment);
                        startPaymentCheck();
                    }
                } catch (e) {}
            }
        });
    </script>
</body>
</html>
